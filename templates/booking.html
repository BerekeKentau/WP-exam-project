<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Restaurant Logo">
        </div>
        <div class="name_res">
            <img src="{{ url_for('static', filename='images/name_res.png') }}" alt="name restaurant">
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('booking') }}">Booking</a>
        </nav>
    </header>
    <main>
        <h2>Make a Reservation</h2>

        {% if success %}
        <p style="color: green;">{{ success }}</p>
        {% endif %}
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/booking" method="POST">
            <label for="customer_name">Your Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="reservation_date">Date and Time:</label>
            <input type="datetime-local" id="reservation_date" name="reservation_date" required><br><br>

            <label for="table_number">Number of Guests:</label>
            <input type="number" id="table_number" name="table_number" min="1" max="20" required><br><br>

            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Golden Spoon</p>
        <a href="{{ url_for('admin_menu') }}" class="admin-button">
            <a href="{{ url_for('login_page') }}" class="admin-button">Admin Panel</a>
            </a>  
    </footer>
</body>
</html>
